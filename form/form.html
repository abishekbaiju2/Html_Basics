<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body bgcolor="#b3b3ff">
    <center>
    <!-- form -->
     <!-- action -->
         <!-- method -->
          <!-- post -->
    <form action="" method="post">
        <!-- label -->
        <label >name</label>
        <!-- type -->
         <!-- name -->
          <!-- value -->
           <!-- required -->
        <input type="text" name="fname" placeholder="enter your name" value="abishek" required>
        <!-- br -->
        <br><br>

        <!-- readolny -->
         <!-- size -->
        <label> email</label>
        <input type="email" name="email" placeholder="enter your email" value="ak@gmail.com" readonly size="10" >
        <br><br>
        
        <label>phone</label>
        <input type="number" name="phone" placeholder="enter your number">
        <br><br>

        <label>dob</label>
        <input type="date" name="dob">
        <br><br>

        <label>file</label>
        <input type="file" name="file">
        <br><br>

        <label>address</label>
        <!-- textarea -->
        <textarea name="address" placeholder="enter your address"></textarea>
        <br><br>

        <label>state</label>
        <!-- select -->
        <select name="state">
            <!-- option -->
             <!-- value -->
            <option value="null">--select--</option>
            <option value="kerala">kerala</option>
            <option value="karnataka">karnataka</option>
            <option value="tamil nadu">tamil nadu</option>
        </select>
        <br><br>

        <!-- radio button -->
         <!-- value -->
        <label>gender</label>
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="male"> male
        <br><br>

        <!-- checkbox -->
         <!-- value is not used  -->
        <label>language known</label>
        <input type="checkbox" name="english">english
        <input type="checkbox" name="malayalam">malayalam
        <input type="checkbox" name="hindi">hindi
        <br><br>

        <label>password</label>
        <input type="password" name="password" placeholder="create a password">
        <button type="submit">register</button>
        <!-- <input type="submit">  -->
        <br><br>
    </center>    
        
    </form>


</body>

</html>
