<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .btn{
            background-color: rgb(10, 10, 54);
        }
    </style>
</head>
<body>
    <div class="container w-50 mt-5  text-black border rounded shadow">
        <div class="container">
            <h2 class="fw-semibold">New Customer Registration Form</h2>
            <h4 class="fw-semibold mt-5">Customer Details:</h4>
        </div>
    
    <form>
        <div class="mb-3 mt-5">
            <label class="fw-medium">Full Name <span class="text-danger">*</span></label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control" id="First Name">
                    <p class="form-text">First Name</p>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" id="Last Name">
                    <p class="form-text">Last Name</p>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="fw-medium">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control mb-2" name="" id="Street Address">
            <p class="form-text">Street Address</p>
            <input type="text" class="form-control mb-2" name="" id="Street Address Line 2">
            <p class="form-text">Street Address Line 2</p>
            <div class="row mb-2">
                <div class="col-6">
                    <input type="text" class="form-control" id="City">
                    <p class="form-text">City</p>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control"  name="" id="State/Province">
                    <p class="form-text">State / Province</p>
                </div>
            </div>
            <input type="text" class="form-control" name="" id="Postal/Zip Code">
            <p class="form-text">Postal / Zip Code</p>
        </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="fw-medium">Phone Number <span class="text-danger">*</span></label>
                    <input type="tel" name="" id="Phone Number" placeholder="(000) 000-0000" class="form-control">
                </div>
                <div class="col-6">
                    <label class="fw-medium">E-mail</label>
                    <input type="email" id="Email" class="form-control" placeholder="ex: email@yahoo.com">
                    <p class="form-text">example@example.com</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="fw-medium">How did you hear about us? <span class="text-danger">*</span></label>
                    <select id="disabledSelect" class="form-select">
                        <option>Please Select</option>
                        <option value="Newspaper">Newspaper</option>
                        <option value="Internet">Internet</option>
                        <option value="Magazine">Magazine</option>
                        <option value="Others">Others</option>
                      </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-medium">Feedback about us:</label>
                <textarea name="" id="Feedback" class="form-control mt-2"></textarea>
            </div>

            <div class="mb-3">
                <label class="fw-medium">Suggestions if any for further improvement:</label>
                <textarea name="" id="Suggestions" class="form-control mt-2"></textarea>
            </div>

            <div class="mb-3">
                <label class="fw-medium mb-2">Will you be willing to recommend us?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label">
                      No
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label">
                      Maybe
                    </label>
                  </div>
            </div>

            <div class="mb-3">
                <label class="fw-medium">Please give reference of any two people whom you feel:</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <td>Full Name</td>
                            <td>Address</td>
                            <td>Contact Number</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-center mt-5 pb-3">
                <button type="submit" class="btn w-25 text-white"> submit</button>
            </div>
    </form>
    </div>
</body>
</html>
